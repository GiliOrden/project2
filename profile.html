<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link href="CSS/form.css" rel="stylesheet" type="text/css">
    <link href="CSS/profile.css" rel="stylesheet" type="text/css">
    <title>驻专驻</title>
</head>
<body>
    <header>
        <nav>
            <div><a href="main.html" id="home-link" class="no-decoration">转专 砖拽 </a></div>
            <div  id="login" class="left-nav"><a href="login.html"  class="no-decoration">转专转</a></div>
            <div id="logout" class="left-nav">砖, <a id="profile" href="profile.html"></a> (<a id="logout-link" href="main.html">转转拽转</a>)</div>
        </nav>
        <script src="scripts/header.js"></script>
    </header>
    <main>
        <h1>驻专驻 砖</h1>
        <form method="post" class="big">
            <div>
                <label for="name">砖: </label>
                <input type="text" id="name" name="name">
                <button class="edit little" type="button"><img src="images/edit_icon.png" alt="注专"></button>
            </div>
            <div>
                <label for="username">砖 砖转砖: </label>
                <input type="text" id="username" name="username" readonly>
                <button class="little" style="visibility: hidden;"></button>
            </div>
            <div class="inline-flex">
                <label for="password">住住: </label>
                <input type="password" id="password" name="password">
                <button id="edit-pass" class="edit little" type="button"><img src="images/edit_icon.png" alt="注专"></button>
            </div>
            <button id="see-pass" class="little out" type="button"><img src="images/see_icon.png" alt="爪爪"></button>
            <div id="conPass">
                <label for="password">转 住住: </label>
                <input type="password" id="password2" name="password2" onchange="confirmPassword()">
                <button class="little" style="visibility: hidden;"></button>
            </div>
            <div>
                <label for="email">": </label>
                <input type="email" id="email" name="email">
                <button class="edit little" type="button"><img src="images/edit_icon.png" alt="注专"></button>
            </div>
            <div>
                <label for="phone">住驻专 驻: </label>
                <input type="tel" id="phone" name="phone">
                <button class="edit little" type="button"><img src="images/edit_icon.png" alt="注专"></button>
            </div>
            <fieldset>
                <legend>驻转 </legend>
                <p><strong>砖: </strong><span id="high-diamond"></span></p>
                <p><strong>住 专: </strong><span id="date-diamond"></span></p>
            </fieldset>
            <fieldset>
                <legend>砖拽 专</legend>
                <p><strong>砖: </strong><span id="high-memory"></span></p>
                <p><strong>住 专: </strong><span id="date-memory"></span></p>
            </fieldset>
        </form>
    </main>
</body>
<script src="scripts/profile.js"></script>
</html>
