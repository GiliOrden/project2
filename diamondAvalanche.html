<!--page for the game diamond avalanche-->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="diamondAvalanche.css" rel="stylesheet" type="text/css">
    <title>מפולת יהלומים</title>
</head>
<body>
    <header>
        <nav>
            <div><a href="index.html" id="home-link" class="no-decoration">אתר המשחקים הגדול</a></div>
            <div  id="login" class="left-nav"><a href="login.html"  class="no-decoration">התחברות</a></div>
            <div id="logout" class="left-nav">שלום, <a id="profile" href="profile.html"></a> (<a href="logout.html">התנתקות</a>)</div>
        </nav>
        <script src="header.js"></script>
    </header>
    <main>
        <h1>מפולת יהלומים</h1>
        <p>שוקי הלך למכרה היהלומים, אך לפתע החלה מפולת במכרה. עזרו לשוקי לאסוף כמה שיותר יהלומים מבלי להיפגע מהסלעים. הזיזו את שוקי בעזרת החיצים ימינה ושמאלה.</p>
        <div class="game">
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div id="shuki" alt="shuki"></div>
            <div class="score-board left"><span id="diamonds">0</span>💎</div>
            <div class="score-board right" id="life">❤️❤️❤️</div>
            <div class="menu-board">
                <button id="refresh" class="start-game"><img src="images/refresh_icon.png" alt="refresh"></button>
                <button><img id="sound" src="images/sound_icon.png" alt="sound"></button>
                <button><img id="music" src="images/music_icon.png" alt="music"></button>
            </div>
            <button class="start-game center" onclick="this.style.display = 'none';">התחלת המשחק</button>
            <div id="game-over">
                <p>המשחק נגמר!</p>
                <p>הצלחתם לאסוף <span id="diamonds-final">0</span> יהלומים💎</p>
                <p id="high">🏆שיא חדש!</p>
                <button class="start-game" onclick="document.getElementById('game-over').style.display = 'none';">משחק חוזר</button>
            </div>
            <button id="full-screen"><img src="images/full_screen_icon.png" alt="full screen"></button>
            <audio id="sound-diamond"><source src="media/sound-diamond.mp3" type="audio/mpeg"></audio>
            <audio id="sound-rock"><source src="media/sound-rock.mp3" type="audio/mpeg"></audio>
            <audio id="background-music" loop onloadeddata="this.volume = 0.2"><source src="media/background-music.mp3" type="audio/mpeg"></audio>
        </div>
    </main>
</body>
<script src="diamondAvalanche.js"></script>
</html>
