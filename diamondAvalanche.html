<!--page for the game diamond avalanche-->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="diamondAvalanche.css" rel="stylesheet" type="text/css">
    <title>驻转 </title>
</head>
<body>
    <header>
        <nav>
            <div><a href="index.html" id="home-link" class="no-decoration">转专 砖拽 </a></div>
            <div  id="login" class="left-nav"><a href="login.html"  class="no-decoration">转专转</a></div>
            <div id="logout" class="left-nav">砖, <a id="profile" href="profile.html"></a> (<a href="logout.html">转转拽转</a>)</div>
        </nav>
        <script src="header.js"></script>
    </header>
    <main>
        <h1>驻转 </h1>
        <p>砖拽  专 ,  驻转注  驻转 专. 注专 砖拽 住祝  砖转专   驻注 住注.  转 砖拽 注专转 爪  砖.</p>
        <div class="game">
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div id="shuki" alt="shuki"></div>
            <div class="score-board left"><span id="diamonds">0</span></div>
            <div class="score-board right" id="life">わわわ</div>
            <div class="menu-board">
                <button id="refresh" class="start-game"><img src="images/refresh_icon.png" alt="refresh"></button>
                <button><img id="sound" src="images/sound_icon.png" alt="sound"></button>
                <button><img id="music" src="images/music_icon.png" alt="music"></button>
            </div>
            <button class="start-game center" onclick="this.style.display = 'none';">转转 砖拽</button>
            <div id="game-over">
                <p>砖拽 专!</p>
                <p>爪转 住祝 <span id="diamonds-final">0</span> </p>
                <p id="high">砖 砖!</p>
                <button class="start-game" onclick="document.getElementById('game-over').style.display = 'none';">砖拽 专</button>
            </div>
            <button id="full-screen"><img src="images/full_screen_icon.png" alt="full screen"></button>
            <audio id="sound-diamond"><source src="media/sound-diamond.mp3" type="audio/mpeg"></audio>
            <audio id="sound-rock"><source src="media/sound-rock.mp3" type="audio/mpeg"></audio>
            <audio id="background-music" loop onloadeddata="this.volume = 0.2"><source src="media/background-music.mp3" type="audio/mpeg"></audio>
        </div>
    </main>
</body>
<script src="diamondAvalanche.js"></script>
</html>
