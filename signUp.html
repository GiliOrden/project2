<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <link href="CSS/form.css" rel="stylesheet" type="text/css" />
    <title>הרשמה</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="main.html" id="home-link" class="no-decoration"
            >אתר המשחקים הגדול</a
          >
        </div>
        <div id="login" class="left-nav">
          <a href="login.html" class="no-decoration">התחברות</a>
        </div>
        <div id="logout" class="left-nav">
          שלום, <a id="profile" href="profile.html"></a> (<a
            id="logout-link"
            href="main.html"
            >התנתקות</a
          >)
        </div>
      </nav>
      <script src="header.js"></script>
    </header>
    <main>
      <h1>יצירת חשבון</h1>
      <form action="login.html" method="post" onsubmit="return signUp()">
        <div>
          <label for="name">שם: </label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="username">שם משתמש: </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="3-20 אותיות ומספרים"
            pattern="\w{3,20}"
            required
          />
        </div>
        <div>
          <label for="password">סיסמא: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="כולל אות אנגלית קטנה וגדולה, ומספר"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,20}"
            required
            onchange="confirmPassword()"
          />
        </div>
        <div>
          <label for="password">אימות סיסמא: </label>
          <input
            type="password"
            id="password2"
            name="password2"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,20}"
            required
            onchange="confirmPassword()"
          />
        </div>
        <div>
          <label for="email">דוא"ל: </label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone">מספר טלפון: </label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <button type="submit">הרשמה</button>
      </form>
    </main>
  </body>
  <script src="signUp.js"></script>
</html>
